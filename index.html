<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <form>
            <h1 style="text-align: center; text-transform: uppercase;">our Website Feedback form</h1>
          <div class="col">
            <div class="col mb-3 mt-3">
             <label for="email" style="font-size: 20px;">Email:</label>
              <input type="text" class="form-control"  placeholder="Enter the username" name="Username">
            </div>
            <div class="col mb-3 mt-3">
            <label for="password" style="font-size: 20px;">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter the password" name="pswd">
              </div>
              <div class="col mb-3 mt-3">
                <label for="No.of users" style="font-size: 20px;">No of users:</label>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                  </div>
              <div class="col mb-3 mt-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
              </div>
              <div class="mb-3 mt-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="7" id="comment" name="text" placeholder="Enter your valuable feedback"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
</body>
</html>
